<div class="container">
        <h1>Perfil Usuario</h1>
        <img src="../assets/perfil.png" class="img-circle" width="300" height="200"><br>
        <label>NombreUsuario</label><br><br>

        <h2>Datos Personales</h2>
        <button (click)="apretarEditar()">Editar</button><br>
        <button type="button" data-toggle="modal" data-target="#exampleModal">
                Eliminar Usuario
        </button><br>
        <button (click)="apretarCambiarContrasenia()">Cambiar Contrase&ntilde;a</button><br>

        <label id=atributo class="col-2">Nombre:</label>
        <label id=valor class="col-3">NombreUsuarioReal</label><br>

        <label id=atributo class="col-2">Apellido:</label>
        <label id=valor class="col-3">ApellidoUsuarioReal</label><br>

        <label id=atributo class="col-2">Domicilio:</label>
        <label id=valor class="col-3">DomicilioRealUsuario</label><br>

        <label id=atributo class="col-2">Fecha de Nacimiento:</label>
        <label id=valor class="col-3">1-1-1</label><br>
        
        <label id=atributo class="col-2">Email:</label>
        <label id=valor class="col-3">1-1-1</label><br>

        <label id=atributo class="col-2">DNI:</label>
        <label id=valor class="col-3">112345676543</label><br>

        <label id=atributo class="col-2">CUIT:</label>
        <label id=valor class="col-3">1-234567654-2</label><br>

</div>

<div *ngIf="editar" class="container">
        <h1>Editar Usuario</h1>
        <form>
                <div class="form-group row">
                        <label for="usuario" class="col-sm-1 col-form-label">Usuario</label>
                        <div class="col-sm-5">
                                <input type="text" class="form-control" #usuario id="usuario" placeholder="Usuario">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="nombre" class="col-sm-1 col-form-label">Nombre</label>
                        <div class="col-sm-5">
                                <input type="text" class="form-control" #nombre id="nombre" placeholder="Nombre">
                        </div>
                </div>
                <div class="form-group row">
                                <label for="apellido" class="col-sm-1 col-form-label">Apellido</label>
                                <div class="col-sm-5">
                                        <input type="text" class="form-control" #apellido id="apellido" placeholder="Apellido">
                                </div>
                </div>
                <div class="form-group row">
                                <label for="domicilio" class="col-sm-1 col-form-label">Domicilio</label>
                                <div class="col-sm-5">
                                        <input type="text" class="form-control" #domicilio id="domicilio" placeholder="Domicilio">
                                </div>
                </div>
                <div class="form-group row ">
                                <label for="fechaNacimiento" class="col-sm-1 col-form-label">Fecha de Nacimiento</label>
                                <div class="col-sm-5">
                                        <input type="text" class="form-control" #fechaNac id="fechaNacimiento" placeholder="MM/DD/YYY">
                                </div>
                </div>
                <div class="form-group row">
                        <label for="email" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-5">
                                <input type="email" class="form-control" #email id="email" placeholder="Email">
                        </div>
                </div>

                <div class="form-group row">
                        <label for="dni" class="col-sm-1 col-form-label">DNI</label>
                        <div class="col-sm-5">
                                <input type="number" class="form-control" #dni id="dni" placeholder="DNI">
                        </div>
                </div>
                <div class="form-group row">
                                <label for="cuit" class="col-sm-1 col-form-label">CUIT</label>
                                <div class="col-sm-5">
                                        <input type="number" class="form-control" #cuit id="cuit" placeholder="CUIT">
                                </div>
                </div>
                <button type="button" class="btn btn-success" 
                        (click)="apretarModificar(usuario.value,nombre.value,apellido.value,domicilio.value,
                                                  fechaNac.value,email.value,dni.value,cuit.value)"
                        >Modificar</button>
                <button type="button" class="btn btn-danger" (click)="apretarCancelarModificacion()">Cancelar</button>
                
        </form>
</div>
              
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                                </div>
                                <div class="modal-body">
                                        <label>Â¿Desea eliminar al usuario?</label>
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-success" (click)="apretarEliminar()">Eliminar</button>
                                </div>
                        </div>
                </div>
        </div>

<div *ngIf="cambiarContrasenia" class="container">
        <h1>Modificar Contrase&ntilde;a</h1>
        <form>
                <div class="form-group row">
                        <label for="contraseniaActual" class="col-sm-1 col-form-label">Contrase&ntilde;a Actual</label>
                        <div class="col-sm-5">
                                <input type="password" class="form-control" id="contraseniaActual" placeholder="Contrase&ntilde;a Actual">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="contraseniaNueva1" class="col-sm-1 col-form-label">Contrase&ntilde;a Nueva</label>
                        <div class="col-sm-5">
                                <input type="password" class="form-control" id="contraseniaNueva1" placeholder="Contrase&ntilde;a nueva">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="contraseniaNueva2" class="col-sm-1 col-form-label">Repetir Contrase&ntilde;a </label>
                        <div class="col-sm-5">
                                <input type="password" class="form-control" id="contraseniaNueva2" placeholder="Repetir Contrase&ntilde;a">
                        </div>
                </div>
                <button type="button" class="btn btn-danger" (click)="apretarCancelarContrasenia()">Cancelar</button>
                <button type="button" class="btn btn-success" (click)="apretarModificarContrasenia()">Modificar</button> 
        </form>
</div>










<div *ngIf="usuarioModificado">
        <h1>Modificacion correcta</h1>
</div>
<div *ngIf="usuarioEliminado">
        <h1>Eliminacion Correcta</h1>
</div>
