<div class="container">
        <h1>Perfil Usuario</h1>
        <img src="../assets/perfil.png" class="img-circle" width="300" height="200"><br>
        <label>NombreUsuario</label><br><br>

        <h2>Datos Personales</h2>
        <button (click)="apretarEditar()">Editar</button><br>
        <button type="button" data-toggle="modal" data-target="#exampleModal">
                Eliminar Usuario
        </button><br>

        <label id=atributo class="col-2">Nombre:</label>
        <label id=valor class="col-3">NombreUsuarioReal</label><br>

        <label id=atributo class="col-2">Apellido:</label>
        <label id=valor class="col-3">ApellidoUsuarioReal</label><br>

        <label id=atributo class="col-2">Domicilio:</label>
        <label id=valor class="col-3">DomicilioRealUsuario</label><br>

        <label id=atributo class="col-2">Fecha de Nacimiento:</label>
        <label id=valor class="col-3">1-1-1</label><br>
        
        <label id=atributo class="col-2">Email:</label>
        <label id=valor class="col-3">1-1-1</label><br>

        <label id=atributo class="col-2">DNI:</label>
        <label id=valor class="col-3">112345676543</label><br>

        <label id=atributo class="col-2">CUIT:</label>
        <label id=valor class="col-3">1-234567654-2</label><br>

</div>

<div *ngIf="editar" class="container">
        <h1>Editar Usuario</h1>
        <form>
                <div class="form-group row">
                        <label for="usuario" class="col-sm-1 col-form-label">Usuario</label>
                        <div class="col-sm-5">
                                <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="nombre" class="col-sm-1 col-form-label">Nombre</label>
                        <div class="col-sm-5">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                </div>
                <div class="form-group row">
                                <label for="apellido" class="col-sm-1 col-form-label">Apellido</label>
                                <div class="col-sm-5">
                                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                                </div>
                </div>
                <div class="form-group row">
                                <label for="domicilio" class="col-sm-1 col-form-label">Domicilio</label>
                                <div class="col-sm-5">
                                        <input type="text" class="form-control" id="domicilio" placeholder="Domicilio">
                                </div>
                </div>
                <div class="form-group row ">
                                <label for="fechaNacimiento" class="col-sm-1 col-form-label">Fecha de Nacimiento</label>
                                <div class="col-sm-5">
                                        <input type="text" class="form-control" id="fechaNacimiento" placeholder="MM/DD/YYY">
                                </div>
                </div>
                <div class="form-group row">
                        <label for="email" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-5">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                </div>

                <div class="form-group row">
                        <label for="dni" class="col-sm-1 col-form-label">DNI</label>
                        <div class="col-sm-5">
                                <input type="number" class="form-control" id="dni" placeholder="DNI">
                        </div>
                </div>
                <div class="form-group row">
                                <label for="cuit" class="col-sm-1 col-form-label">CUIT</label>
                                <div class="col-sm-5">
                                        <input type="number" class="form-control" id="cuit" placeholder="CUIT">
                                </div>
                </div>
                <button type="button" class="btn btn-success" (click)="apretarModificar()">Modificar</button>
                <button type="button" class="btn btn-danger" (click)="apretarCancelarModificacion()">Cancelar</button>
                
        </form>
</div>
              
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                                </div>
                                <div class="modal-body">
                                        <label>Â¿Desea eliminar al usuario?</label>
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-success" (click)="apretarEliminar()">Eliminar</button>
                                </div>
                        </div>
                </div>
        </div>
