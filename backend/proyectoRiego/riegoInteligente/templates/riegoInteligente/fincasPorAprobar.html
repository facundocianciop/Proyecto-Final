<html>
    <head>
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
        <body>
        <div class="container">
            {% if fincas%}
    <ul>
    {% for finca in fincas %}
        <form>
    <div class="form-group">
        <li><b>Nombre Finca: </b>{{ finca.nombre }}</li>
         </div>
        <div class="form-group">
            <li><b>Id Finca:</b>{{ finca.idFinca }}</li></div>
        <div class="form-group">
            <li><b>Superficie Finca:</b>{{ finca.tamanio }}</li></div>
        <div class="form-group">
            <li><b>Direccion Legal:</b>{{ finca.direccionLegal }}</li></div>


        <button class="btn btn-success" type="submit" formmethod="post" formaction="http://127.0.0.1:8000/riegoInteligente/aprobarFinca/{{ finca.idFinca }}/"
                style="width:25%">Aprobar Finca</button>
        <button class="btn btn-danger" type="submit" formmethod="post" formaction="http://127.0.0.1:8000/riegoInteligente/noAprobarFinca/{{ finca.idFinca }}/" style="width:25%">No Aprobar Finca</button>
    </form>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay fincas pendientes.</p>
{% endif %}

        </div>
    </body>
</html>
